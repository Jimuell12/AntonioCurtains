<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antonio's Curtains & Upholstery</title>
    <link rel="icon" href="../images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Crimson Pro' rel='stylesheet'>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/resetpassword.css">
</head>

<body>
    <div class="mainDiv">
        <div class="cardStyle">
            <form action="" method="post" name="signupForm" id="signupForm">

                <img src="../images/logo.png" id="signupLogo" />

                <h2 class="formTitle">
                    Antonio's Curtains & Upholstery
                </h2>
                <div class="inputDiv">
                    <p id="logerror" style="display: none;"></p>
                </div>

                <div class="inputDiv">
                    <label class="inputLabel" for="Username">Username</label>
                    <input type="text" id="Username" name="Username" required>
                </div>

                <div class="inputDiv">
                    <label class="inputLabel" for="Full Name">Full Name</label>
                    <input type="text" id="Name" name="Full Name" required>
                </div>

                <div class="inputDiv">
                    <label class="inputLabel" for="Email Address">Email Address</label>
                    <input type="email" id="Email" name="Email Address" required>
                </div>

                <div class="inputDiv">
                    <label class="inputLabel" for="Password">Password</label>
                    <input type="password" id="Password" name="Password">
                    <span class="toggle-password" onclick="togglePasswordVisibility('Password')">
                        <i class="fa-regular fa-eye-slash"></i>
                    </span>
                </div>

                <div class="inputDiv">
                    <label class="inputLabel" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">
                        <i class="fa-regular fa-eye-slash"></i>
                    </span>
                </div>

                <div class="buttonWrapper">
                    <button id="submitButton" class="submitButton pure-button pure-button-primary">
                        <span>Continue</span>
                        <span id="loader"></span>
                    </button>
                </div>

            </form>
        </div>
    </div>
    <script type="module" src="../js/newadmin.js"></script>
    <script>
        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = passwordInput.nextElementSibling.querySelector("i");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            }
        }
    </script>
</body>

</html>
